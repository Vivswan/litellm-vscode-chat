name: Deploy and Release

on:
  push:
    branches: [ deploy ]

permissions:
  contents: write
  id-token: write
  pull-requests: write
  pages: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "deploy"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests
        run: xvfb-run -a npm test

  package:
    runs-on: ubuntu-latest
    needs: [ test ]
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile the extension
        run: npm run compile

      # Extract version from package.json
      - name: Get version from package.json
        id: version
        run: |
          PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d ' ')
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Version from package.json: $PACKAGE_VERSION"

      - name: Package VSIX
        run: npx @vscode/vsce package -o extension.vsix

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: extension.vsix

  publish:
    runs-on: ubuntu-latest
    needs: [ package ]
    steps:
      - name: Checkout deploy branch
        uses: actions/checkout@v4
        with:
          ref: deploy

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/download-artifact@v4
        with:
          name: vsix
          path: .

      - name: Publish to VS Code Marketplace
        run: npx @vscode/vsce publish --pat ${{ secrets.MARKETPLACE_TOKEN }} --packagePath ./extension.vsix

      - name: Create GitHub Release with VSIX
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.package.outputs.version }}
          name: LiteLLM Provider for GitHub Copilot Chat v${{ needs.package.outputs.version }}
          body: |
            ## LiteLLM Provider for GitHub Copilot Chat v${{ needs.package.outputs.version }}

            ### Installation from VSIX
            1. Download the `extension.vsix` file
            2. Open VS Code
            3. Go to Extensions (Ctrl+Shift+X / Cmd+Shift+X)
            4. Click the "..." menu at the top
            5. Select "Install from VSIX..."
            6. Choose the downloaded `extension.vsix` file

            ### Installation from VS Code Marketplace
            Search for "LiteLLM" in the VS Code Extensions marketplace or visit:
            https://marketplace.visualstudio.com/items?itemName=vivswan.litellm-vscode-chat

            ### Configuration
            After installation, run the "Manage LiteLLM Provider" command to configure:
            - LiteLLM base URL (e.g., `http://localhost:4000` or your LiteLLM proxy URL)
            - LiteLLM API key (if required)

            [Full documentation](https://github.com/Vivswan/litellm-vscode-chat#readme)
          files: |
            extension.vsix
          draft: false
          prerelease: false
        env:
          VERSION: ${{ needs.package.outputs.version }}


  bump-version:
    needs: [ publish ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Use bump-version script to calculate next patch version
      - name: Calculate next version
        id: next_version
        run: |
          BUMPING_VERSION=$(npm run bump-version)
          NEXT_VERSION=$(echo $BUMPING_VERSION  | sed 's/.*-> //')
          CURRENT_VERSION=$(echo $BUMPING_VERSION| sed 's/ ->.*//')
          echo "bumping_version=BUMPING_VERSION" >> $GITHUB_OUTPUT
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "$BUMPING_VERSION"

      # Create a new branch for the version bump
      - name: Create version bump branch
        run: |
          git checkout -b version-bump-${{ steps.next_version.outputs.next_version }}

      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # Commit version update
      - name: Commit version update
        run: |
          git add package.json
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.next_version }}"
          git push origin version-bump-${{ steps.next_version.outputs.next_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check package.json
        run: |
          cat package.json

      # Create pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.next_version.outputs.next_version }}"
          branch: main
          title: "Version Bump to ${{ steps.next_version.outputs.next_version }}"
          body: |
            ## Version Bump
            This PR automatically bumps the version from ${{ steps.next_version.outputs.current_version }} to ${{ steps.next_version.outputs.next_version }} after a successful release.

            This PR was automatically created by the release workflow.
          labels: |
            version-bump
            automated-pr
          base: version-bump-${{ steps.next_version.outputs.next_version }}

      # Clean up
      - name: Delete version bump branch
        run: |
          git push origin --delete version-bump-${{ steps.next_version.outputs.next_version }}
