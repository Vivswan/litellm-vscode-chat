name: CI

on:
  push:
    branches: [ main, deploy ]
  pull_request:
    branches: [ main, deploy ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a npm test

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: npm test

  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check .

  validate-version:
    # Only run on PRs to deploy branch
    if: github.event_name == 'pull_request' && github.base_ref == 'deploy'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Check version bump
        run: |
          # Get version from current branch
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Get version from deploy branch
          git fetch origin deploy:deploy
          DEPLOY_VERSION=$(git show deploy:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          echo "Current version: $CURRENT_VERSION"
          echo "Deploy version: $DEPLOY_VERSION"

          # Compare versions
          if [ "$CURRENT_VERSION" = "$DEPLOY_VERSION" ]; then
            echo "❌ Error: Version has not been bumped!"
            echo "Current version ($CURRENT_VERSION) matches deploy branch ($DEPLOY_VERSION)"
            exit 1
          fi

          echo "✅ Version has been bumped: $DEPLOY_VERSION → $CURRENT_VERSION"
