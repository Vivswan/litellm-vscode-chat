name: Test (Reusable)

on:
  workflow_call:
    inputs:
      os:
        description: 'Operating system to run on (ubuntu-latest, windows-latest, macos-latest, or "matrix" for all)'
        required: false
        type: string
        default: 'ubuntu-latest'
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string
        default: ''

jobs:
  test:
    permissions:
      contents: read
    strategy:
      matrix:
        os: ${{ inputs.os == 'matrix' && fromJSON('["ubuntu-latest", "windows-latest", "macos-latest"]') || fromJSON(format('["{0}"]', inputs.os)) }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Compile
        run: bun run compile

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run -a bun run test

      - name: Run tests (Windows/macOS)
        if: runner.os != 'Linux'
        run: bun run test
